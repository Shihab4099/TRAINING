<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Logbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f9ff;
    }
    h2 {
      color: #007BFF;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .logout {
      background-color: red;
      float: right;
    }
  </style>
</head>
<body>
  <button class="logout" onclick="logout()">Logout</button>
  <h2>Welcome, <span id="userDisplay"></span></h2>
  <p>Write your weekly logbook entry below:</p>
  <textarea id="logText" placeholder="e.g. Monday: Cleaned computers..."></textarea>
  <button onclick="saveLog()">Save Log</button>
  <p id="saveMsg"></p>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (!user) {
      window.location.href = "index.html";
    } else {
      document.getElementById("userDisplay").textContent = user;
      const existingLog = localStorage.getItem("log_" + user);
      if (existingLog) {
        document.getElementById("logText").value = existingLog;
      }
    }

    function saveLog() {
      const log = document.getElementById("logText").value;
      localStorage.setItem("log_" + user, log);
      document.getElementById("saveMsg").textContent = "Saved successfully!";
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

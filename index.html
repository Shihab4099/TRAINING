<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Training Logbook - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF; /* blue button */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="card">
        <h2>Login to Logbook</h2>
        <form id="loginForm">
          <input type="text" id="username" placeholder="Enter Username" required>
          <input type="password" id="password" placeholder="Enter Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <footer>
      &copy; 2025 Industrial Training Logbook System
    </footer>
  </div>

  <script>
    const users = {
      Ahmad: "24DCS07",
      Ali: "24DIT51",
      Idrisa: "24DIT040",
      Adam: "24DIT056",
      Mohd: "24DIT034",
      Yassir: "24DIT015",
      Ahmed: "24DIT04",
      Ismail: "24DCS05",
      Mwingi: "24DCS012"
      Abuu: "24DCS08",
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (users[username] && users[username] === password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "logbook.html";
      } else {
        alert("Wrong username or password");
      }
    });
  </script>
</body>
</html>

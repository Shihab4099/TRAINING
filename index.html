<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Industrial Training</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2>Login to Training Logbook</h2>
      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Industrial Training System
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please fill in both email and password.");
        return;
      }

      // Save email to localStorage
      localStorage.setItem("email", email);

      // Check if admin
      if (email === "admin@example.com") {
        window.location.href = "admin.html";
      } else {
        window.location.href = "logbook.html";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Login - Training Logbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <input type="text" id="regNo" placeholder="Enter Registration Number" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Sample accounts - unaweza ongeza zaidi
    const accounts = {
      "TUZ/CS/2023/001": "pass123",
      "TUZ/CS/2023/002": "admin456"
    };

    function login() {
      const regNo = document.getElementById("regNo").value.trim();
      const password = document.getElementById("password").value;

      if (!regNo || !password) {
        alert("Please fill in all fields.");
        return;
      }

      if (accounts[regNo] && accounts[regNo] === password) {
        localStorage.setItem("regNo", regNo);
        window.location.href = "logbook.html";
      } else {
        alert("Invalid registration number or password.");
      }
    }
  </script>
</body>
</html>

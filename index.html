<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Industrial Training Logbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    .login-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Log In</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <p class="error" id="error-msg"></p>
  </div>

  <script>
    const users = [
      { username: "Ahmad", password: "24DC007" },
      { username: "Ali", password: "24DIT51" },
      { username: "Idrisa", password: "24DIT040" },
      { username: "Adam", password: "24DIT024" },
      { username: "Mohd", password: "24DIT34" },
      { username: "Yassir", password: "24DIT025" },
      { username: "Ahmed", password: "24DIT04" },
      { username: "Ismail", password: "24DC005" },
      { username: "Mwinyi", password: "24DC012" }
    ];

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      const user = users.find(
        u => u.username.toLowerCase() === uname.toLowerCase() && u.password === pwd
      );

      if (user) {
        localStorage.setItem("loggedInUser", user.username);
        window.location.href = "logbook.html";
      } else {
        errorMsg.textContent = "Invalid username or password";
      }
    }
  </script>
</body>
</html>

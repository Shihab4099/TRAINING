<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    footer {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    .logout-btn {
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    Admin Dashboard
  </header>

  <main>
    <div class="card">
      <h2>Welcome Admin!</h2>
      <p>This is your dashboard. Here you can manage students' reports.</p>
      <!-- You can add search, view PDFs, or manage users features here -->
    </div>
  </main>

  <footer>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </footer>

  <script>
    function logout() {
      // Clear any login info if using localStorage/sessionStorage
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px gray;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminName" placeholder="Admin Username" />
    <input type="password" id="adminPass" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
  </div>

  <script>
    const adminAccount = { username: "admin", password: "admin123" };

    function adminLogin() {
      const user = document.getElementById("adminName").value;
      const pass = document.getElementById("adminPass").value;

      if (user === adminAccount.username && pass === adminAccount.password) {
        localStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        alert("Invalid admin credentials.");
      }
    }
  </script>
</body>
</html>

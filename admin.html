<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007BFF;
    }

    .report {
      background-color: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .logout {
      margin-top: 40px;
      text-align: center;
    }

    .logout button {
      background-color: #007BFF;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .logout button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Admin Panel - Student Reports</h2>

  <div id="reportList"></div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // Hifadhi data ya wanafunzi wote kutoka localStorage
    function loadReports() {
      const reportList = document.getElementById("reportList");
      reportList.innerHTML = "";

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith("logbook_")) {
          const data = JSON.parse(localStorage.getItem(key));
          const studentEmail = key.replace("logbook_", "");
          const div = document.createElement("div");
          div.className = "report";

          div.innerHTML = `<strong>${studentEmail}</strong><br/>${formatReport(data)}`;
          reportList.appendChild(div);
        }
      }
    }

    function formatReport(reportData) {
      let output = "";
      for (const [week, days] of Object.entries(reportData)) {
        output += `<u><b>${week}</b></u><ul>`;
        for (const [day, task] of Object.entries(days)) {
          output += `<li><b>${day}:</b> ${task}</li>`;
        }
        output += "</ul>";
      }
      return output;
    }

    function logout() {
      window.location.href = "index.html";
    }

    loadReports();
  </script>

</body>
</html>

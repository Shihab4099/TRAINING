<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    .entry {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-left: 6px solid #007BFF;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .entry button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .entry button:hover {
      background-color: #c82333;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout button {
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .logout button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <h1>Admin: View and Delete Reports</h1>
  <div id="logbookContainer"></div>

  <div class="logout">
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('logbookData')) || [];
    const container = document.getElementById('logbookContainer');

    function renderData() {
      container.innerHTML = "";

      if (data.length === 0) {
        container.innerHTML = "<p>No reports available.</p>";
        return;
      }

      data.forEach((entry, index) => {
        const div = document.createElement('div');
        div.className = "entry";
        div.innerHTML = `
          <strong>User:</strong> ${entry.username}<br>
          <strong>Week:</strong> ${entry.week}<br>
          <strong>Industry:</strong> ${entry.industry}<br><br>
          <strong>Tasks:</strong><br>
          Monday: ${entry.monday}<br>
          Tuesday: ${entry.tuesday}<br>
          Wednesday: ${entry.wednesday}<br>
          Thursday: ${entry.thursday}<br>
          Friday: ${entry.friday}<br>
          <button onclick="deleteEntry(${index})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this report?")) {
        data.splice(index, 1);
        localStorage.setItem('logbookData', JSON.stringify(data));
        renderData();
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'index.html';
    }

    renderData();
  </script>
</body>
</html>
